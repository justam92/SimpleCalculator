<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" lang="pl" />
        <title>Kalkulator</title>
        <meta name="description" content="Prosty kalkulator do wykonywania prostych działań matematycznych." />
        <meta name="keywords" content="kalkulator, dodawanie, odejmowanie, mnożenie, dzielenie, suma, różnica, iloraz, iloczyn, wynik, liczby, pierwiastki, matematyka" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge, chrome=1" />

        <link rel="stylesheet" href="main.css" />
        <script src="main.js"></script>

    </head>
    <body>
        <h3>Prosty Kalkulator</h3>
        <div id="container">

            <div id="score"></div>

            <div id="buttons">

                <div class="a">
                    <input type="button" name="btn9" value="9" onclick="9()">
                    <input type="button" name="btn8" value="8">
                    <input type="button" name="btn7" value="7">
                    <input type="button" name="addbtn" value="+">
                </div>

                <div class="b">
                    <input type="button" name="btn6" value="6">
                    <input type="button" name="btn5" value="5">
                    <input type="button" name="btn4" value="4">
                    <input type="button" name="subbtn" value="-">
                </div>

                <div class="c">
                    <input type="button" name="btn3" value="3">
                    <input type="button" name="btn2" value="2">
                    <input type="button" name="btn1" value="1">
                    <input type="button" name="btnmul" value="*">
                </div>

                <div class="d">
                    <input type="button" name="btn0" value="0">
                    <input type="button" name="potbtn" value=".">
                    <input type="button" name="eqlbtn" value="=">
                    <input type="button" name="divbtn" value="/">
                </div>

            </div>   

        </div>
    </body>
</html>
