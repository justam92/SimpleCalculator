<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" lang="pl" />
    <title>Kalkulator</title>
    <meta name="description" content="Prosty kalkulator do wykonywania prostych działań matematycznych." />
    <meta name="keywords" content="kalkulator, dodawanie, odejmowanie, mnożenie, dzielenie, suma, różnica, iloraz, iloczyn, wynik, liczby, pierwiastki, matematyka"
    />
    <meta http-equiv="X-UA-Compatible" content="IE-edge, chrome=1" />

    <link rel="stylesheet" href="main.css" />


</head>

<body>
    <h3>Prosty Kalkulator</h3>
    <div id="container">

        <div id="score"></div>

        <div id="buttons">

            <div>
                <input type="button" value="C" onclick="clearDisplay()">
            </div>

            <div>
                <input type="button" value="9" onclick="writesCharactersOnDisplay('9')">
                <input type="button" value="8" onclick="writesCharactersOnDisplay('8')">
                <input type="button" value="7" onclick="writesCharactersOnDisplay('7')">
                <input type="button" value="+" onclick="addition()">
            </div>

            <div>
                <input type="button" value="6" onclick="writesCharactersOnDisplay('6')">
                <input type="button" value="5" onclick="writesCharactersOnDisplay('5')">
                <input type="button" value="4" onclick="writesCharactersOnDisplay('4')">
                <input type="button" value="-" onclick="subtraction()">
            </div>

            <div>
                <input type="button" value="3" onclick="writesCharactersOnDisplay('3')">
                <input type="button" value="2" onclick="writesCharactersOnDisplay('2')">
                <input type="button" value="1" onclick="writesCharactersOnDisplay('1')">
                <input type="button" value="*" onclick="multiplication()">
            </div>

            <div>
                <input type="button" value="0" onclick="writesCharactersOnDisplay('0')">
                <input type="button" value="." onclick="writesCharactersOnDisplay('.')">
                <input type="button" value="=" onclick="viewScore()">
                <input type="button" value="/" onclick="division()">
            </div>

        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
